<svg> <rect style='fill: #ffc64b;' width='200px' height='200px'/>

<svg width="500" height="500">   <rect id="rec" x="300" y="100" width="300" height="100" style="fill:lime">      <animate attributeName="x" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="0" />      <animate attributeName="y" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="0" />      <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="800" />      <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300" />      <animate attributeName="fill" attributeType="CSS" from="lime" to="red" begin="2s" dur="4s" fill="freeze" />   </rect>   
</svg>
<canvas id="my-first-canvas" width="200" height="100" style="border: 2px solid;"></canvas>
  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
<script>
var canvas = document.getElementById("my-first-canvas"); 
var context = canvas.getContext("2d"); 
context.moveTo(0, 0);  
context.lineTo(200,100); 
context.stroke();
</script>
